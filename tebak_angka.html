<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Tebak Angka</title>
</head>
<body>
    
    <script>   
        alert(" Selamat datang di game tebak angka \n kamu diminta untuk menebak angka 1-3 \n dan kamu akan bermain dalam 5 ronde \n Player yang berhasil mengumpulkan point terbanyak akan menang \n SELAMAT BERMAIN!!!");
  
        for(let i=5; i>=1; i--) {
         } for(let j=1; j<=5; j++) {
      
        alert("Ronde ke- "+j);

        let comp = Math.floor(Math.random()*3)+1;

        var p1 = prompt('Player 1 masukkan angka:');
        var p2 = prompt('Player 2 masukkan angka:');
   

        if (p1 == comp && p2 != comp) {
            alert('Player 1 menang');
            alert("Nilai yang dicari: "+comp+"\nPlayer 1: "+p1+"\nPlayer 2: "+p2);
        } else if (p1 == p2) {
            alert("Angka yang dipilih tidak boleh sama!");
        } else if (p1 > 3) {
             alert("Angka yang dimasukkan tidak boleh lebih dari 3!");
        } else if (p2 > 3) {
             alert("Angka yang dimasukkan tidak boleh lebih dari 3!");
        } else if (p1 < 1) {
             alert("Angka yang dimasukkan tidak boleh kurang dari 1!"); 
        } else if (p2 < 1) {
            alert("Angka yang dimasukkan tidak boleh kurang dari 1!"); 
        } else if (p1 != comp && p2 == comp) {
            alert('Player 2 menang');
            alert("Nilai yang dicari: "+comp+"\nPlayer 1: "+p1+"\nPlayer 2: "+p2); 
            }
         }
         alert("Terimakasih sudah bermain");

   </script>
</body>
</html>
