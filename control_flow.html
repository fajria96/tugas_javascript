<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Control Flow</title>
</head>
<body>
    <script>

        var nilai = prompt("Masukkan nilai anda :");
        

        if (nilai >= 90 && nilai <= 100) {
            alert("Nilai anda adalah : A");
        }
        else if (nilai >=70 && nilai <90) {
            alert("Nilai anda adalah : B");          
        } 
        else if (nilai >=60 && nilai <70) {
            alert("Nilai anda adalah : C");
        }
        else if (nilai >=50 && nilai <60) {
            alert("Nilai anda adalah : D");
        }
        else if (nilai >=1 && nilai <50) {
            alert("Nilai anda adalah : E");
        }
        else {
            alert("Nilai anda tidak terdefinisi");
        }
       
    </script>
</body>
</html>
